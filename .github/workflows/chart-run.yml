# This workflow will install Python dependencies, run the appleChart script, and push results.
name: Daily Music Chart Collection

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 1 * * *" # 매일 1시(UTC 기준)에 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - uses: actions/checkout@v4

      # 2. Python 설정
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x" # 원하는 Python 버전 지정

      # 3. Python 패키지 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pandas selenium webdriver_manager

      # 4. 스크립트 실행
      - name: Run Apple Chart script
        run: |
          python appleChart.py

      # 5. 생성된 데이터 파일 커밋
      - name: Commit changes
        run: |
          git config --global user.email "webstoryboy@naver.com"
          git config --global user.name "websseu"
          git add apple/apple100_*.json
          git commit -m "Apple 차트 수집 데이터 업데이트"

      # 6. 변경사항 푸시
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
